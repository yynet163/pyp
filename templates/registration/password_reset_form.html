{% extends 'account/person_center.html' %}
{% load i18n static %}

{% block head %}
    <title>找回密码</title>
{% endblock head %}

{% block user %}{% endblock user %}

{% block section %}
<div class="tabs">
    <ul>
        <li class="is-active"><a>找回密码</a></li>
    </ul>
</div>

<div class="content">
    <form method="post">{% csrf_token %}
        <fieldset class="module aligned">
            <div class="field">
                {{ form.email.errors }}
                    <label for="id_email">{% trans 'Email address:' %}</label>
                        <!-- {{ form.email }} -->
                    <div class=" control">
                        <input class="input" type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" placeholder="请输入你注册的邮箱地址">
                    </div>
            </div>
            <input class=" button is-primary" type="submit" value="{% trans 'Reset my password' %}">
        </fieldset>
    </form>
</div>
  
{% endblock section %}
